<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VRR Electrical Motors</title>

  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 50px;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }

    .navbar .logo span {
      font-size: 1.3rem;
      font-weight: 600;
      color: #00e676;
      letter-spacing: 1px;
    }

    /* Search Bar */
    .search-bar {
      flex: 1;
      max-width: 400px;
      margin: 0 40px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 0.95rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: background 0.3s ease;
    }

    .search-bar input::placeholder {
      color: #ccc;
    }

    .search-bar input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    .search-bar button {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      color: #00e676;
      font-size: 18px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00e676;
    }

    /* Hero Section */
    .hero {
      max-width: 700px;
      margin-top: 160px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .hero img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s ease;
    }

    .hero img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 15px;
      color: #aaa;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 15px 20px;
      }

      .search-bar {
        margin: 10px 0;
        width: 100%;
        max-width: 90%;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      .hero {
        width: 90%;
        margin-top: 220px;
      }
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="VRR Logo" />
      <span>VRR Motors</span>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search bikes, models, or updates..." />
      <button>üîç</button>
    </div>

    <!-- Nav Links -->
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="binary.html">Binary</a>
      <a href="bikes.html">Bikes</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="hero">
    <img src="images/bike1.jpg" alt="VRR Electrical Motors Bike" />
  </div>

  <!-- Footer -->
  <footer>¬© 2025 VRR Electrical Motors. All Rights Reserved.</footer>
</body>
</html>
