<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - VRR Electrical Motors</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #00e676;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #00e676, #00bfa5);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00bfa5, #009e80);
      transform: translateY(-2px);
    }

    p {
      margin-top: 15px;
      color: #ccc;
    }

    a {
      color: #00e676;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    <form onsubmit="return signupUser(event)">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function generateReferralCode(name, email) {
      const randomPart = Math.random().toString(36).substring(2, 7).toUpperCase();
      const initials = name.substring(0, 2).toUpperCase();
      return initials + randomPart;
    }

    function signupUser(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if email already exists
      if (users.some(u => u.email === email)) {
        alert("⚠️ Email already registered!");
        return false;
      }

      // Generate referral code
      const referralCode = generateReferralCode(name, email);

      // Create new user
      const newUser = {
        name,
        email,
        password,
        referral_code: referralCode,
        referred_by: null
      };

      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("loggedInUser", JSON.stringify(newUser));

      alert(`✅ Signup successful! Your referral code is: ${referralCode}`);
      window.location.href = "index.html"; // Redirect to home page
      return false;
    }
  </script>
</body>
</html>
